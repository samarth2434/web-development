<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio website - Samarth gupta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- span define a running text -->
    <div class="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="s text.jpg" class="logo">
                    <div class="logo-text"> amarth gupta</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>



            </div>

            <div class="hero-section">

                <div class="faded-text">Samarth gupta</div>
                 
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Samarth gupta</div>
                    
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>   
                    </div>
    
                    <div class="hero-section-description">
                        I'm a web developer and here is my portfolio website. Here you'll
                        learn about my journey as a web developer.
                    </div>
    
                    <div class="btn-pink" id="btn">Hire me</div>
    
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="dot.jpg" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="circle.jpg" alt="">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="zigzag1.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="image1.jpg" alt="">
                    </div>
                </div>
            </div>
            
        </div>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="ananymous"></script>
    <script>
        var typeData = new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDekay: 1000,
        });
    </script>
</body>
</html>

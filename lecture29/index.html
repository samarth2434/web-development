<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Blogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body_container">

    <div class="container">

        <header class="header_container"> 
            <h1 class="header_title">Codehelp Blogs</h1>
            <p class="header_desc">
                utlize this space to incorporate a captivating subheading 
                crafted by chatgpt adding to your bag
            </p>
        </header>

        <main class="main_container">

            <!-- card 1 start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="http://source.unsplash.com/random/600*400?healthy" 
                    alt="card 1 image"
                    class="card_image"
                    loading="lazy"/>
                </a> 

                <div class="card_title_container">
                    <a href="#">
                        <h2 class="card_title">New Gadgets Released</h2>
                    </a>
                    <p class="card_desc">
                        check out the latest tech gadgets hitting the market, from smartphones 
                        to smartwatches. 
                    </p >
                </div>

                <div class="card_footer_Conatiner">

                    <div class="author_container">
                         <div class="author_avatar_container">
                            <img 
                            src="https://api.dicebar.com/7.*/notionists/svg?seed=john?size=64" 
                            loading="lazy"
                            class="author_avatar"
                            alt="avatar 1"/>
                         </div>
                         <div class="author_info_contanier">
                            <span>
                                John Doe
                            </span>
                            <span>
                                sept 19, 2021
                            </span>
                         </div>
                    </div>

                    <div class="card_tag_container">
                        <span>Technology</span>

                    </div>
                </div>
            </div>


            <!-- card 1 ends here -->

        </main>


    </div>
